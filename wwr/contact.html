            <a href="trips.html">Trips</a>

    <main>
        <section class="info-empresa">
            <h1>Contact Information</h1>
            <p><strong>Address:</strong> Av. Gral Espejo, 25 De Mayo, CO 80014</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@raftingadventure.com</p>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employee">
            <h2>Our Team</h2>
            <div class="employee-galery">
                <figure>
                    <img src="images/she.avif" alt="Miranda, Our Boss">
                    <figcaption>Miranda – The Boss</figcaption>
                </figure>
                <figure>
                    <img src="images/customer-service.webp" alt="Maria, Customer Service">
                    <figcaption>Maria – Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/empresa-de-seguridad-de-bogota.jpg" alt="Jack, Security Boss">
                    <figcaption>Jack – Security Boss</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="process_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of message:</p>
                <input type="radio" id="general" name="purpose" value="general" required>
                <label for="general">General Inquiry</label><br>

                <input type="radio" id="reserva" name="purpose" value="reserva">
                <label for="reserva">Booking Question</label><br>

                <input type="radio" id="Suggestion" name="purpose" value="Suggestion">
                <label for="Suggestion">Website Suggestion</label><br>

                <label for="message">Message: </label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe me to the monthly newsletter</label>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        © Azul Nuarte | Rafting Travel
